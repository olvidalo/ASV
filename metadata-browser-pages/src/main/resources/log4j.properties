log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.conversionPattern=%d %p [%c#%M:%L] - %m%n

log4j.appender.File.File=${catalina.base}/logs/metadatabrowser.log
log4j.appender.File=org.apache.log4j.DailyRollingFileAppender
#log4j.appender.File.MaxFileSize=10MB
#log4j.appender.File.MaxBackupIndex=20
log4j.appender.File.layout=org.apache.log4j.PatternLayout
log4j.appender.File.layout.ConversionPattern=%d %p [%c#%M:%L] - %m%n

log4j.rootLogger=INFO,${logging.appender}

log4j.logger.nl.mpi.metadatabrowser.model.NodeAction=INFO, nodeActionAppender
log4j.additivity.nl.mpi.metadatabrowser.model.NodeAction=false

log4j.appender.nodeActionAppender.File=${catalina.base}/logs/metadatabrowser-nodeactions/metadatabrowser-nodeactions.log
log4j.appender.nodeActionAppender=org.apache.log4j.DailyRollingFileAppender
log4j.appender.nodeActionAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.nodeActionAppender.layout.ConversionPattern=%d %p [%c#%M:%L] - %m%n

log4j.logger.org.apache.wicket=INFO
log4j.logger.org.apache.wicket.protocol.http.HttpSessionStore=INFO
log4j.logger.org.apache.wicket.version=INFO
log4j.logger.org.apache.wicket.RequestCycle=INFO

log4j.logger.org.springframework=INFO

log4j.logger.nl.mpi=WARN
log4j.logger.nl.mpi.corpusstructure.adapter=INFO
log4j.logger.nl.mpi.metadatabrowser=INFO
